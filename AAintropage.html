<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RoadRescue</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4a90e2 100%); background-attachment: fixed; color: #333; line-height: 1.6; min-height: 100vh; }
        .intro-container { width: 100%; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 40px; }
        .logo { display: flex; align-items: center; justify-content: center; gap: 25px; margin-bottom: 40px; }
        .logo-image { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.15); border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.2); padding: 15px; }
        .logo-image img { width: 100%; height: 100%; object-fit: contain; }
        .logo h1 { font: bold 3.5rem/1 'Segoe UI', sans-serif; letter-spacing: 1px; color: #ffffff; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); }
        .logo h1 span { color: #bfdbfe; }
        .tagline { font-size: 1.3rem; color: #e2e8f0; margin-bottom: 50px; text-align: center; font-weight: 300; }
        .info-text { font-size: 1.5rem; color: #f8fafc; margin-bottom: 80px; line-height: 1.6; max-width: 700px; text-align: center; font-weight: 300; }
        .cta-button { background: #ffffff; color: #1e40af; padding: 20px 50px; border: none; border-radius: 50px; font-size: 1.3rem; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 12px; transition: all 0.3s ease; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); text-transform: uppercase; letter-spacing: 1px; }
        .cta-button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3); background: #f8fafc; }
        .cta-button i { font-size: 1.4rem; transition: transform 0.3s ease; }
        .cta-button:hover i { transform: translateX(3px); }
        .bottom-text { margin-top: 40px; font-size: 1rem; color: #cbd5e1; text-align: center; font-weight: 300; }
        @media (max-width: 768px) { .logo { flex-direction: column; gap: 20px; } .logo h1 { font-size: 2.8rem; } .logo-image { width: 80px; height: 80px; } .info-text { font-size: 1.3rem; } .cta-button { padding: 18px 40px; font-size: 1.2rem; } .intro-container { padding: 40px 20px; } }
        @media (min-width: 769px) { .logo { flex-direction: row; } .logo h1 { font-size: 3.5rem; } .logo-image { width: 100px; height: 100px; } .info-text { font-size: 1.5rem; } .cta-button { padding: 20px 50px; font-size: 1.3rem; } .intro-container { padding: 60px 40px; } }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="logo">
            <div class="logo-image">
                <img src="images/RRlogo.png" alt="RoadRescue Logo">
            </div>
            <h1>ROAD<span>RESCUE</span></h1>
        </div>

        <p class="tagline">Professional Roadside Assistance Network</p>

        <p class="info-text">
            Find verified garages and emergency roadside assistance instantly when you need help on highways. Your safety is our priority.
        </p>



        <a href="login.jsp" class="cta-button">
            Get Started
            <i class='bx bx-right-arrow-alt'></i>
        </a>

        <p class="bottom-text">Join thousands of drivers who trust RoadRescue for emergency assistance</p>
    </div>
</body>
</html>
